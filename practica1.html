<body>
    <script>
        let numero1 = Math.floor(Math.random() * 10);
        let numero2 = Math.floor(Math.random() * 10);
        
        let pregunta = "Â¿What is " + String(numero1) + " + " + String(numero2) + "?";
        let respuestaUsuario = Number(prompt(pregunta));
        
        let respuestaCorrecta = numero1 + numero2;
        while (respuestaUsuario !== respuestaCorrecta) {
            alert("Wrong answer");
            respuestaUsuario = Number(prompt(pregunta));
        }
        
        const mensajes = ["Well done!", "Very good!", "Correct!", "Keep it up!", "Nice work!"];
        const indiceAleatorio = Math.floor(Math.random() * mensajes.length);
        alert(mensajes[indiceAleatorio]);
        
    </script>
